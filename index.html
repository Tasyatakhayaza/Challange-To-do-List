<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
    body {
        background-color: cadetblue;
    } 
    td {
      color: white;
    }
</style>
    <title>To Do List</title>
</head>
<body>
    <div class="container my-5">
        <!-- Content here -->
        <form class="container-sm text-black bg-white rounded">
            <h1 class="py-5"> To Do List </h1>
            <div class="mb-4">
              <label for="input-group-text" class="form-label">Tugas</label>
              <input type="text" class="form-control" id="activity" aria-describedby="ceritakan">
            </div>
        
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
          <table class="table table-dark table-hover my-5 border-white text-light"> 
                <thead class="border-white border-2 border border-bottom-1">
                  <tr>
                    <th scope="col">Tugas</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="border border-top-1 border-white border-2" id="dataTabel">
                 
                </tbody>
              </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</body>
</html>
